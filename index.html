<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
            <p id ="paragraph"></p>
        </div>

        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter"  >Enter!</button>
            <button type="button" id="show-date" data-showDate ="false"> Show date</button>

        </form>

        <ul id="list" >
            <!-- items on ToDo list go here! -->
        </ul>

    </div>
    
</body>
</html>
